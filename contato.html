<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Contato</h3>
        <p>
            Se tiver alguma dúvida, sugestão ou interesse em algum dos nossos cursos,<br>
            converse com a equipe de atendimento:
        </p>

        <a href="http://api.whatsapp.com/send?phone=5542991031750" target="_blank">
            Atendimento via Whatsapp
        </a>
    </div>

    <div class="card">
        <form action="/caminho/destino" method="get">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu Nome" required> 
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="text" placeholder="Digite seu E-mail" required> 
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" placeholder="Digite seu Telefone" required> 
            </div>

            <div class="form-group">
                <label>Cidade</label>
                <input type="text" placeholder="Digite sua Cidade" required> 
            </div>

            <div class="form-group">
                <label>Opçoes de cursos</label>
                <select name="curso">
                    <option value="Python">Programação Python</option>
                    <option value="react">React JS</option>
                    <option value="java">Java full Stack</option>
                    <option value="php">PHP + Laravel</option>
                    <option value="desing">Design Gráfico</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mensagem</label>
                <textarea name="mensagem"></textarea>
            </div>

            <button type="submite">Enviar</button>

            

        </form>


    </div>
</body>
</html>
